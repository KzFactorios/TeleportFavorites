[mod-setting-description]
favorites_on=Deaktiviert die Favoritenfunktion. Wenn diese Einstellung deaktiviert ist, sind die Favoritenleiste und alle zugehörigen Funktionen nicht verfügbar. Ihre bestehenden Favoriten werden nicht gelöscht, sind aber erst nach erneuter Aktivierung wieder zugänglich.
enable_teleport_history=Teleportverlauf-Informationen aktivieren
history-update-interval=Wie oft der Teleportverlauf in Ticks aktualisiert wird (60 Ticks = 1 Sekunde). Niedrigere Werte sind reaktionsschneller, verbrauchen aber mehr CPU. Standard: 30 Ticks (0,5 Sekunden). Bereich: 5-59 Ticks.
chart-tag-click-radius=Klickradius für die Auswahl von Kartenmarkierungen auf der Karte (Standard: 10)

