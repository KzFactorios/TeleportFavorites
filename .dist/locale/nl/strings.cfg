favorites_on=Schakel de favorietenfunctie uit. Als deze instelling is uitgeschakeld, zijn de favorietenbalk en alle gerelateerde functies niet beschikbaar. Bestaande favorieten worden niet verwijderd, maar zijn pas weer toegankelijk als je de instelling opnieuw inschakelt.
enable_teleport_history=Informatie over teleportgeschiedenis inschakelen
history-update-interval=Hoe vaak de teleportgeschiedenis wordt bijgewerkt in ticks (60 ticks = 1 seconde). Lagere waarden zijn sneller maar gebruiken meer CPU. Standaard: 30 ticks (0,5 seconde). Bereik: 5-59 ticks.
chart-tag-click-radius=Klikradius voor het selecteren van kaartlabels op de kaart (standaard: 10)

