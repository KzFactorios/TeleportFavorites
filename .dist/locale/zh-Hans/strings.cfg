[mod-setting-description]
favorites_on=关闭收藏功能。关闭后，收藏栏和所有相关功能将不可用。现有收藏不会被删除，但您无法访问，直到重新启用。
enable_teleport_history=启用传送历史信息
history-update-interval=传送历史更新频率（60 tick = 1秒）。较低值响应更快但占用更多CPU。默认：30 tick（0.5秒）。范围：5-59 tick。
chart-tag-click-radius=在地图上选择标签的点击半径（默认：10）

