[mod-setting-description]
favorites_on=Wyłącz funkcję ulubionych. Jeśli ta opcja jest wyłączona, pasek ulubionych i wszystkie powiązane funkcje nie będą dostępne. Istniejące ulubione nie zostaną usunięte, ale nie będziesz mieć do nich dostępu, dopóki ponownie nie włączysz tej opcji.
enable_teleport_history=Włącz informacje o historii teleportacji
history-update-interval=Jak często historia teleportacji jest aktualizowana w tickach (60 ticków = 1 sekunda). Niższe wartości są szybsze, ale zużywają więcej CPU. Domyślnie: 30 ticków (0,5 sekundy). Zakres: 5-59 ticków.
chart-tag-click-radius=Promień kliknięcia do wyboru znaczników mapy na mapie (domyślnie: 10)

