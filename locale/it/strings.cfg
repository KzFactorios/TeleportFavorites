[mod-setting-description]
favorites_on=Disattiva la funzionalità dei preferiti. Se questa opzione è disattivata, la barra dei preferiti e tutte le funzioni correlate non saranno disponibili. I preferiti esistenti non verranno eliminati, ma non potrai accedervi finché non riattivi l'opzione.
enable_teleport_history=Abilita informazioni sulla cronologia dei teletrasporti
history-update-interval=Frequenza di aggiornamento della cronologia teletrasporti in tick (60 tick = 1 secondo). Valori più bassi sono più reattivi ma usano più CPU. Predefinito: 30 tick (0,5 secondi). Intervallo: 5-59 tick.
chart-tag-click-radius=Raggio di clic per selezionare i tag mappa sulla mappa (predefinito: 10)

