[mod-setting-description]
favorites_on=Nonaktifkan fitur favorit. Jika pengaturan ini dinonaktifkan, bilah favorit dan semua fitur terkait tidak akan tersedia. Favorit yang sudah ada tidak akan dihapus, tetapi Anda tidak dapat mengaksesnya sampai mengaktifkan pengaturan ini lagi.
enable_teleport_history=Aktifkan informasi riwayat teleportasi
history-update-interval=Seberapa sering riwayat teleportasi diperbarui dalam tick (60 tick = 1 detik). Nilai lebih rendah lebih responsif tetapi menggunakan lebih banyak CPU. Default: 30 tick (0,5 detik). Rentang: 5-59 tick.
chart-tag-click-radius=Radius klik untuk memilih tag peta di peta (default: 10)
max-favorite-slots=Jumlah maksimum slot favorit yang ditampilkan di bilah favorit untuk pemain ini. Pilihan: 10, 20, 30. Default: 10. Peringatan: sebelum menurunkan nilai ini, kelola favorit Anda (pindahkan atau hapus) agar yang ingin Anda pertahankan berada dalam batas maksimum yang baru. Jika Anda menurunkan nilai ini, semua favorit di slot di atas batas maksimum baru akan dihapus permanen (meskipun terkunci).

