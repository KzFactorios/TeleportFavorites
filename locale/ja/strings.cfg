[mod-setting-description]
favorites_on=お気に入り機能を無効にします。この設定がオフの場合、お気に入りバーと関連機能は利用できません。既存のお気に入りは削除されませんが、再度有効化するまでアクセスできません。
enable_teleport_history=テレポート履歴情報を有効化
history-update-interval=テレポート履歴がティック単位でどのくらいの頻度で更新されるか（60ティック＝1秒）。値が低いほど反応が速くなりますが、CPU使用率が高くなります。デフォルト：30ティック（0.5秒）。範囲：5～59ティック。
chart-tag-click-radius=マップ上でマップタグを選択するためのクリック半径（デフォルト：10）

