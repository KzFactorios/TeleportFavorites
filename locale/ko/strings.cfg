[mod-setting-description]
favorites_on=즐겨찾기 기능을 비활성화합니다. 이 설정이 꺼져 있으면 즐겨찾기 바와 관련 기능을 사용할 수 없습니다. 기존 즐겨찾기는 삭제되지 않지만, 다시 활성화할 때까지 접근할 수 없습니다.
enable_teleport_history=텔레포트 기록 정보 활성화
history-update-interval=텔레포트 기록이 틱 단위로 얼마나 자주 업데이트되는지(60틱=1초). 값이 낮을수록 반응이 빠르지만 CPU 사용량이 많아집니다. 기본값: 30틱(0.5초). 범위: 5~59틱.
chart-tag-click-radius=지도에서 차트 태그를 선택하기 위한 클릭 반경(기본값: 10)

