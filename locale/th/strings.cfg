[mod-setting-description]
favorites_on=ปิดการใช้งานฟีเจอร์รายการโปรด หากปิดการใช้งานนี้ แถบรายการโปรดและฟีเจอร์ที่เกี่ยวข้องทั้งหมดจะไม่สามารถใช้งานได้ รายการโปรดที่มีอยู่จะไม่ถูกลบ แต่คุณจะไม่สามารถเข้าถึงได้จนกว่าจะเปิดใช้งานอีกครั้ง
enable_teleport_history=เปิดใช้งานข้อมูลประวัติการวาร์ป
history-update-interval=ความถี่ในการอัปเดตประวัติการวาร์ปในทิก (60 ทิก = 1 วินาที) ค่าต่ำจะตอบสนองเร็วขึ้นแต่ใช้ CPU มากขึ้น ค่าเริ่มต้น: 30 ทิก (0.5 วินาที) ช่วง: 5-59 ทิก
chart-tag-click-radius=รัศมีคลิกสำหรับเลือกแท็กแผนที่บนแผนที่ (ค่าเริ่มต้น: 10)
max-favorite-slots=จำนวนช่องรายการโปรดสูงสุดที่แสดงในแถบรายการโปรดสำหรับผู้เล่นนี้ ตัวเลือก: 10, 20, 30 ค่าเริ่มต้น: 10 คำเตือน: ก่อนจะลดค่านี้ โปรดจัดการรายการโปรดของคุณ (ย้ายหรือเอาออก) เพื่อให้รายการที่ต้องการเก็บอยู่ภายในค่าสูงสุดใหม่ หากคุณลดค่านี้ รายการโปรดในช่องที่เกินค่าสูงสุดใหม่จะถูกลบอย่างถาวร (แม้จะล็อกอยู่ก็ตาม)

