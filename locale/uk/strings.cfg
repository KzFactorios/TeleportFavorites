[mod-setting-description]
favorites_on=Вимикає функціонал обраного. Якщо ця опція вимкнена, панель обраного та всі пов'язані функції будуть недоступні. Ваші поточні обрані не будуть видалені, але ви не зможете отримати до них доступ до повторного увімкнення.
enable_teleport_history=Увімкнути інформацію про історію телепортації
history-update-interval=Як часто оновлюється історія телепортації в тіках (60 тіків = 1 секунда). Менші значення більш чутливі, але використовують більше CPU. За замовчуванням: 30 тіків (0,5 секунди). Діапазон: 5-59 тіків.
chart-tag-click-radius=Радіус кліку для вибору тегів карти на карті (за замовчуванням: 10)
max-favorite-slots=Максимальна кількість слотів обраного, що відображаються на панелі обраного для цього гравця. Варіанти: 10, 20, 30. За замовчуванням: 10. Попередження: перед зменшенням цього значення впорядкуйте свої обрані (перемістіть або видаліть), щоб ті, які хочете зберегти, були в межах нового максимуму. Якщо ви зменшите це значення, усі обрані у слотах вище нового максимуму будуть видалені назавжди (навіть якщо вони заблоковані).

