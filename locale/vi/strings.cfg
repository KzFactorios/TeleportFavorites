favorites_on=Tắt chức năng yêu thích. Nếu tắt, thanh yêu thích và tất cả các tính năng liên quan sẽ không khả dụng. Các yêu thích hiện tại sẽ không bị xóa, nhưng bạn sẽ không thể truy cập cho đến khi bật lại.
