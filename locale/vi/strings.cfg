history-update-interval=Tần suất cập nhật lịch sử dịch chuyển theo tick (60 tick = 1 giây). Giá trị thấp hơn phản hồi nhanh hơn nhưng dùng nhiều CPU hơn. Mặc định: 30 tick (0,5 giây). Khoảng: 5-59 tick.
