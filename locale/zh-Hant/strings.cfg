[mod-setting-name]
favorites_on=啟用收藏
enable_teleport_history=啟用傳送歷史
history-update-interval=歷史更新間隔（tick）
chart-tag-click-radius=地圖標籤點擊半徑
max-favorite-slots=收藏欄位上限

[mod-setting-description]
favorites_on=關閉收藏功能。關閉後，收藏欄和所有相關功能將不可用。現有收藏不會被刪除，但您無法存取，直到重新啟用。
enable_teleport_history=啟用傳送歷史資訊
history-update-interval=傳送歷史更新頻率（60 tick = 1秒）。較低值回應更快但佔用更多CPU。預設：30 tick（0.5秒）。範圍：5-59 tick。
chart-tag-click-radius=在地圖上選擇標籤的點擊半徑（預設：10）
max-favorite-slots=此玩家在收藏欄中可顯示的收藏欄位最大數量。可選值：10、20、30。預設：10。警告：在降低此數值之前，請先整理（移動或移除）您的收藏，確保想要保留的收藏位於新的上限之內。若您降低此數值，位於新上限之外的欄位中的收藏將會被永久刪除（即使已鎖定）。

