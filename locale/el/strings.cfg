[mod-setting-description]
favorites_on=Απενεργοποιήστε τη λειτουργία αγαπημένων. Εάν αυτή η ρύθμιση είναι απενεργοποιημένη, η γραμμή αγαπημένων και όλες οι σχετικές λειτουργίες δεν θα είναι διαθέσιμες. Τα υπάρχοντα αγαπημένα δεν θα διαγραφούν, αλλά δεν θα μπορείτε να τα χρησιμοποιήσετε μέχρι να ενεργοποιήσετε ξανά τη ρύθμιση.
enable_teleport_history=Ενεργοποίηση πληροφοριών ιστορικού τηλεμεταφοράς
history-update-interval=Πόσο συχνά ενημερώνεται το ιστορικό τηλεμεταφοράς σε ticks (60 ticks = 1 δευτερόλεπτο). Χαμηλότερες τιμές είναι πιο άμεσες αλλά χρησιμοποιούν περισσότερη CPU. Προεπιλογή: 30 ticks (0,5 δευτερόλεπτα). Εύρος: 5-59 ticks.
chart-tag-click-radius=Ακτίνα κλικ για επιλογή ετικετών χάρτη στον χάρτη (προεπιλογή: 10)
max-favorite-slots=Μέγιστος αριθμός θέσεων αγαπημένων που εμφανίζονται στη γραμμή αγαπημένων για αυτόν τον παίκτη. Επιλογές: 10, 20, 30. Προεπιλογή: 10. Προειδοποίηση: πριν μειώσετε αυτήν την τιμή, διαχειριστείτε τα αγαπημένα σας (μετακινήστε ή αφαιρέστε) ώστε αυτά που θέλετε να κρατήσετε να βρίσκονται εντός του νέου μέγιστου. Αν μειώσετε αυτήν την τιμή, όλα τα αγαπημένα σε θέσεις πάνω από το νέο μέγιστο θα διαγραφούν μόνιμα (ακόμη κι αν είναι κλειδωμένα).

