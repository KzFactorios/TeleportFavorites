[mod-setting-description]
favorites_on=Deaktiver favoritfunktionen. Hvis denne indstilling er slået fra, er favoritbjælken og alle relaterede funktioner utilgængelige. Dine eksisterende favoritter bliver ikke slettet, men du kan ikke få adgang til dem, før du aktiverer indstillingen igen.
enable_teleport_history=Aktivér information om teleporthistorik
history-update-interval=Hvor ofte teleporthistorikken opdateres i ticks (60 ticks = 1 sekund). Lavere værdier er mere responsive, men bruger mere CPU. Standard: 30 ticks (0,5 sekunder). Interval: 5-59 ticks.
chart-tag-click-radius=Klikradius for valg af kortmærker på kortet (standard: 10)
max-favorite-slots=Maksimalt antal favoritpladser vist i favoritbjælken for denne spiller. Valgmuligheder: 10, 20, 30. Standard: 10. Advarsel: før du sænker denne værdi, så administrer dine favoritter (flyt eller fjern), så dem du vil beholde, er inden for det nye maksimum. Hvis du sænker værdien, vil alle favoritter i pladser over det nye maksimum blive slettet permanent (selv hvis de er låst).

