[mod-setting-name]
favorites_on=Ativar favoritos
enable_teleport_history=Ativar histórico de teletransporte
history-update-interval=Intervalo de atualização do histórico (ticks)
chart-tag-click-radius=Raio de clique da etiqueta do mapa
max-favorite-slots=Máximo de slots de favoritos

[mod-setting-description]
favorites_on=Desativa a funcionalidade de favoritos. Se esta opção estiver desativada, a barra de favoritos e todas as funções relacionadas não estarão disponíveis. Seus favoritos existentes não serão excluídos, mas você não poderá acessá-los até reativar esta opção.
enable_teleport_history=Ativar informações do histórico de teletransporte
history-update-interval=Com que frequência o histórico de teletransporte é atualizado em ticks (60 ticks = 1 segundo). Valores menores são mais responsivos, mas usam mais CPU. Padrão: 30 ticks (0,5 segundos). Intervalo: 5-59 ticks.
chart-tag-click-radius=Raio de clique para selecionar etiquetas de mapa no mapa (padrão: 10)
max-favorite-slots=Número máximo de slots de favoritos exibidos na barra de favoritos para este jogador. Opções: 10, 20, 30. Padrão: 10. Aviso: antes de reduzir este valor, gerencie seus favoritos (mover ou remover) para que os que deseja manter fiquem dentro do novo máximo. Se você reduzir este valor, quaisquer favoritos em slots acima do novo máximo serão permanentemente excluídos (mesmo que estejam bloqueados).

