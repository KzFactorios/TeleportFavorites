[mod-setting-description]
favorites_on=Dezactivează funcționalitatea de favorite. Dacă această opțiune este dezactivată, bara de favorite și toate funcțiile asociate nu vor fi disponibile. Favoritele existente nu vor fi șterse, dar nu veți putea accesa până la reactivarea opțiunii.
enable_teleport_history=Activează informațiile despre istoricul teleportărilor
history-update-interval=Frecvența cu care istoricul teleportărilor este actualizat în tick-uri (60 tick-uri = 1 secundă). Valorile mai mici sunt mai receptive, dar folosesc mai mult CPU. Implicit: 30 tick-uri (0,5 secunde). Interval: 5-59 tick-uri.
chart-tag-click-radius=Raza de clic pentru selectarea etichetelor de hartă pe hartă (implicit: 10)

