[mod-setting-description]
favorites_on=Inaktiverar favoritfunktionen. Om detta är avstängt kommer favoritfältet och alla relaterade funktioner inte vara tillgängliga. Dina befintliga favoriter tas inte bort, men du kan inte komma åt dem förrän du aktiverar detta igen.
enable_teleport_history=Aktivera information om teleporthistorik
history-update-interval=Hur ofta teleporthistoriken uppdateras i tickar (60 tickar = 1 sekund). Lägre värden är mer responsiva men använder mer CPU. Standard: 30 tickar (0,5 sekunder). Intervall: 5-59 tickar.
chart-tag-click-radius=Klickradie för att välja karttaggar på kartan (standard: 10)
max-favorite-slots=Maximalt antal favoritplatser som visas i favoritfältet för den här spelaren. Val: 10, 20, 30. Standard: 10. Varning: innan du sänker detta värde, hantera dina favoriter (flytta eller ta bort) så att de du vill behålla ryms inom det nya maxvärdet. Om du sänker värdet kommer alla favoriter i platser över det nya maxvärdet att raderas permanent (även om de är låsta).

