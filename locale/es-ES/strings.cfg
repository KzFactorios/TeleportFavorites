[mod-setting-name]
favorites_on=Activar favoritos
enable_teleport_history=Activar historial de teletransporte
history-update-interval=Intervalo de actualización del historial (ticks)
chart-tag-click-radius=Radio de clic de etiqueta de mapa
max-favorite-slots=Límite de espacios de favoritos

[mod-setting-description]
favorites_on=Desactiva la funcionalidad de favoritos. Si esta opción está desactivada, la barra de favoritos y todas las funciones relacionadas no estarán disponibles. Tus favoritos existentes no se eliminarán, pero no podrás acceder a ellos hasta que actives la opción nuevamente.
enable_teleport_history=Activar información del historial de teletransporte
history-update-interval=Con qué frecuencia se actualiza el historial de teletransporte en ticks (60 ticks = 1 segundo). Valores bajos son más rápidos pero usan más CPU. Predeterminado: 30 ticks (0,5 segundos). Rango: 5-59 ticks.
chart-tag-click-radius=Radio de clic para seleccionar etiquetas de mapa en el mapa (predeterminado: 10)
max-favorite-slots=Número máximo de espacios de favoritos que se muestran en la barra de favoritos para este jugador. Opciones: 10, 20, 30. Predeterminado: 10. Advertencia: antes de disminuir este valor, gestiona tus favoritos (mover o eliminar) para que los que quieras conservar queden dentro del nuevo máximo. Si reduces este valor, los favoritos en espacios por encima del nuevo máximo se eliminarán de forma permanente (incluso si están bloqueados).

