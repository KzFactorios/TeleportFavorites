[mod-setting-name]
favorites-on=Afficher la barre des favoris
teleport-radius=Rayon de téléportation
destination-msg-on=Afficher les messages de destination
terrain-protection-radius=Rayon de protection du terrain des tags de carte

[mod-setting-description]
favorites-on=Active ou désactive la barre des favoris dans l'interface graphique supérieure
teleport-radius=Rayon en tuiles pour la détection de collision de téléportation (1-32)
destination-msg-on=Afficher les messages lors de la téléportation vers des destinations
terrain-protection-radius=Rayon de protection du terrain autour des tags de carte (0=protection propriétaire uniquement, 3=zone standard 7x7)

