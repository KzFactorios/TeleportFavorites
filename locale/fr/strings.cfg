[mod-setting-name]
favorites-on=Afficher la barre des favoris
destination-msg-on=Afficher les messages de destination
chart-tag-click-radius=Rayon de clic de balise de carte

[mod-setting-description]
favorites-on=Activer ou désactiver la fonction favoris. Désactivé permet toujours la téléportation.
destination-msg-on=Afficher les messages lors de la téléportation vers des destinations
chart-tag-click-radius=Rayon de clic pour sélectionner les balises sur la carte. (par défaut : 8)

