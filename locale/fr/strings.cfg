[mod-setting-name]
favorites_on=Activer les favoris
enable_teleport_history=Activer l'historique de téléportation
history-update-interval=Intervalle de mise à jour de l'historique (ticks)
chart-tag-click-radius=Rayon de clic de balise de carte
max-favorite-slots=Nombre maximal d’emplacements favoris

[mod-setting-description]
favorites_on=Désactive la fonctionnalité des favoris. Si cette option est désactivée, la barre des favoris et toutes les fonctionnalités associées ne seront pas disponibles. Vos favoris existants ne seront pas supprimés, mais vous ne pourrez pas y accéder tant que vous n'aurez pas réactivé cette option.
enable_teleport_history=Activer les informations de l'historique de téléportation
history-update-interval=Fréquence de mise à jour de l'historique de téléportation en ticks (60 ticks = 1 seconde). Les valeurs plus basses sont plus réactives mais utilisent plus de CPU. Par défaut : 30 ticks (0,5 seconde). Plage : 5-59 ticks.
chart-tag-click-radius=Rayon de clic pour sélectionner les balises de carte sur la carte (par défaut : 10)
max-favorite-slots=Nombre maximal d’emplacements favoris affichés dans la barre des favoris pour ce joueur. Choix : 10, 20, 30. Par défaut : 10. Avertissement : avant de diminuer cette valeur, gérez vos favoris (déplacer ou supprimer) afin que ceux que vous souhaitez conserver soient dans la nouvelle limite. Si vous réduisez cette valeur, tout favori se trouvant au-dessus du nouveau maximum sera définitivement supprimé (même s’il est verrouillé).

