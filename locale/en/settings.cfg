[mod-setting-name]
favorites-on=Show TeleportFavorites favorites bar
teleport-radius=Teleport search radius
destination-msg-on=Show destination messages
terrain-protection-radius=Chart tag terrain protection radius

[mod-setting-description]
favorites-on=Show the TeleportFavorites favorites bar in the top GUI
teleport-radius=Radius to search for a valid teleport position
destination-msg-on=Show messages when teleporting to destinations
terrain-protection-radius=Radius of terrain protection around chart tags (0=owner-only protection, 3=default 7x7 area)
