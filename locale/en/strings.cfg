[mod-setting-description]
favorites_on=Turn off the favorites functionality. Setting this value to false will disable the favorites bar and all related features. Your existing favorites will not be deleted, but you will not be able to access them until you re-enable this setting.
enable_teleport_history=Enable teleport history information
history-update-interval=How often teleport history is updated in ticks (60 ticks = 1 second). Lower values are more responsive but use more CPU. Default: 30 ticks (0.5 seconds). Range: 5-59 ticks.
chart-tag-click-radius=Click radius for selecting chart tags on the map (default: 10)

