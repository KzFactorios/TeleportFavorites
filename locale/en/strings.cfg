[mod-setting-name]
favorites-on=Show Favorites Bar
destination-msg-on=Show Destination Messages
chart-tag-click-radius=Chart Tag Click Radius

[mod-setting-description]
favorites-on=Enable or disable the favorites feature. Disabled still allows teleportation.
destination-msg-on=Show messages when teleporting to destinations
chart-tag-click-radius=Click radius for selecting chart tags on the map. (default: 8)

