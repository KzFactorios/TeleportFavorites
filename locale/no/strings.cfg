enable_teleport_history=Aktiver informasjon om teleporthistorikk
history-update-interval=Hvor ofte teleporthistorikken oppdateres i ticks (60 ticks = 1 sekund). Lavere verdier er mer responsive, men bruker mer CPU. Standard: 30 ticks (0,5 sekunder). Område: 5-59 ticks.
chart-tag-click-radius=Klikkradius for å velge kartmerker på kartet (standard: 10)

