[mod-setting-description]
favorites_on=Favori işlevselliğini kapatır. Bu ayar kapalıysa favori çubuğu ve ilgili tüm özellikler kullanılamaz. Mevcut favorileriniz silinmez, ancak bu ayarı tekrar etkinleştirene kadar erişemezsiniz.
enable_teleport_history=Teleport geçmişi bilgisini etkinleştir
history-update-interval=Teleport geçmişinin ne sıklıkta güncelleneceği (60 tik = 1 saniye). Düşük değerler daha hızlı yanıt verir ancak daha fazla CPU kullanır. Varsayılan: 30 tik (0,5 saniye). Aralık: 5-59 tik.
chart-tag-click-radius=Harita üzerindeki etiketleri seçmek için tıklama yarıçapı (varsayılan: 10)

