[mod-setting-description]
favorites_on=Отключает функцию избранного. Если эта опция отключена, панель избранного и все связанные функции будут недоступны. Ваши текущие избранные не будут удалены, но вы не сможете получить к ним доступ до повторного включения.
enable_teleport_history=Включить информацию об истории телепортации
history-update-interval=Как часто обновляется история телепортации в тиках (60 тиков = 1 секунда). Меньшие значения более отзывчивы, но используют больше CPU. По умолчанию: 30 тиков (0,5 секунды). Диапазон: 5-59 тиков.
chart-tag-click-radius=Радиус клика для выбора тегов карты на карте (по умолчанию: 10)

